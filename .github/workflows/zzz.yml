name: mirrorbot deploy

on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  deploy:
    name: bot mirror
    runs-on: ubuntu-latest
    steps:
      - uses: fastai/workflows/ssh@master
        with:
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          key_file: github.action
      - uses: actions/checkout@v2
      - name: Build Bot..
        run: |
          git clone https://NFS86:${GH_TOKEN}@github.com/NFS86/mirrorbot
          sudo docker build . -t mirrorbot
          sudo docker run -p 80:80 mirrorbot
