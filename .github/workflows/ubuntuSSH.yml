name: Test
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: [ darwin, linux, windows ]
        GOARCH: [ amd64 ]
        include:
          - GOOS: darwin
            GOARCH: amd64
            suffix: darwin-amd64
          - GOOS: windows
            GOARCH: amd64
            suffix: windows-amd64.exe
          - GOOS: linux
            GOARCH: amd64
            suffix: linux-amd64
          - GOOS: linux
            GOARCH: arm
            suffix: linux-armv7
    steps:
    - uses: fastai/workflows/ssh@master
      with:
        ssh_key: ${{ secrets.SSH_KEY }}
        key_file: id_ecdsa
    - uses: actions/checkout@v2
    - run: source check.sh
    - name: Session Setup
      uses: mxschmitt/action-tmate@master
