name: UbuntuSSH
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-20.04
    steps: 
    - uses: fastai/workflows/ssh@master
        ssh_key: ${{ secrets.SSH_KEY }}
        key_file: id_myssh
    - uses: actions/checkout@v3
    - name: Session Setup
      uses: mxschmitt/action-tmate@v3
