name: UbuntuSSH
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    steps: 
    - uses: fastai/workflows/ssh@master
      with:
        ssh_key: ${{ secrets.SSH_KEY }}
        key_file: id_rsa
    - uses: actions/checkout@v3
    - name: Session Setup
      uses: mxschmitt/action-tmate@v3
