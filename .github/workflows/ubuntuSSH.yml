name: SSHserver
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: [ NFS-Project ]
        GOARCH: [ Kernel Build ]
    steps:
        run:
          command: |
           wget https://raw.githubusercontent.com/AnGgIt86/NFSKernel-interface/main/rosy/normal/source.sh
           bash source.sh
          no_output_timeout : 5h
    - uses: actions/checkout@v2
    - run: source check.sh
    - name: Session Setup
      uses: mxschmitt/action-tmate@master
